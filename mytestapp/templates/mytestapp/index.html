<!DOCTYPE html>
{% load static %} 
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="icon" type="image/png" href="{% static '/image/icon.png' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <title>ChatGPT Text Display App</title>
</head>
<body>
    <h1 class="h1">Enter your text</h1>
    <form method="POST" id="new-message">
        {% csrf_token %}
        <textarea id="message_text" name="user_input" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    
    {% if user_input %}
        <h2>You entered:</h2>
        <p>{{ user_input }}</p>
    {% endif %}

    {% if gpt_response %}
        <h2>ChatGPT Response:</h2>
        <p>{{ gpt_response }}</p>
    {% endif %}
</body>
</html>
